<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

  body {
    font-family: arial;
  }

  .links line {
    stroke: #999;
    stroke-opacity: 0.6;
  }

  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
  }

  .node text {
    font: 9px helvetica;
  }

  .d3-tip {
      line-height: 1;
      color: black;
      background: #e0e0e0;
      padding: 10px;
      border-radius: 10px;
  }

</style>
<svg width="960" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script type='text/javascript' src="http://bost.ocks.org/mike/fisheye/fisheye.js?0.0.3"> </script>
<script type='text/javascript' src="d3-tip.js"> </script> <!-- tooltip library -->

<script>

  var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

  var color = d3.scaleOrdinal(d3.schemeCategory20);


  var simulation = d3.forceSimulation()
      .force("link", d3.forceLink().distance(500).id(function(d) { return d.id; }))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2));



/*
var simulation = d3.layout.force()
    .charge(-120)
    .linkDistance(300)
    .size([width, height]);
*/

  var force = d3.json("graph.json", function(error, graph) {
    if (error) throw error;

    // tooltip
    var tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function (d) {
            return "<strong>" + d.id + "</strong><br />Some description";
        })
    svg.call(tip);

    var link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graph.links)
        .enter().append("line")
        .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

    var node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter();

    var tooltipShowing = false;

    var nodeCircle = node.append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return color(d.group); })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

    var nodeText = node.append("text")
      .attr("dx", 10)
      .attr("dy", ".35em")
      .text(function(d) { return d.id });

/*
    node.on('mouseover', tip.show) //Added
        .on('mouseout', tip.hide); //Added 
*/

    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links);

    function ticked() {
      link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      nodeCircle
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });

      nodeText.attr("x", function (d) {
          return d.x;
      })
          .attr("y", function (d) {
          return d.y;
      });
    }



    //fisheye -- needs work
    /*
    var fisheye = d3.fisheye.circular().radius(120);

    svg.on("mousemove", function() {
      //force.stop();
      fisheye.focus(d3.mouse(this));
      nodeCircle.each(function(d) { d.fisheye = fisheye(d); })
          .attr("cx", function(d) { return d.fisheye.x; })
          .attr("cy", function(d) { return d.fisheye.y; })
          .attr("r", function(d) { return d.fisheye.z * 8; });
      nodeText.attr("font-size", function(d) { return d.fisheye.x/26; });
      link.attr("x1", function(d) { return d.source.fisheye.x; })
          .attr("y1", function(d) { return d.source.fisheye.y; })
          .attr("x2", function(d) { return d.target.fisheye.x; })
          .attr("y2", function(d) { return d.target.fisheye.y; });
    });
    */
  });

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }





</script>
</head>
</html>
