<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

  body {
    font-family: arial;
  }

  .links line {
    stroke: #999;
    stroke-opacity: 0.6;
  }

  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
  }

  .node text {
    font: 9px helvetica;
  }

  .d3-tip {
      line-height: 1;
      color: black;
      background: #e0e0e0;
      padding: 10px;
      border-radius: 10px;
  }

  svg {
      width: 100vw; 
      height: 100vh
  }

  g {
      width: 100vw; 
      height: 100vh
  }

</style>
<div class="ui-widget">
   <input id="search">
   <button type="button" id="box">Search</button>
</div>
<svg viewBox="0 0 2000 3000"></svg>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type='text/javascript' src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"> </script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-quadtree.v1.min.js"></script>
<script type='text/javascript' src="d3-tip.js"> </script> <!-- tooltip library -->

<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"> 
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"> 

<script>
$(document).ready(function () {

  var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");

  svg.style("fill", "none")
     .style("pointer-events", "all")
     .call(d3.zoom()
         .scaleExtent([1 / 2, 4])
         .on("zoom", zoomed)
         ).on("dblclick", null);

  var g = svg.append("g");

  var color = d3.scaleOrdinal(d3.schemeCategory20);


  var simulation = d3.forceSimulation()
      .force("link", d3.forceLink().distance(600).id(function(d) { return d.id; }))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2));

  var min_zoom = 0.1;
  var max_zoom = 7;


/*
var simulation = d3.layout.force()
    .charge(-120)
    .linkDistance(300)
    .size([width, height]);
*/

  var force = d3.json("graph.json", function(error, graph) {
    if (error) throw error;

    // tooltip
    var tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function (d) {
            if(d.group != 1) {
                return "<strong>" + d.id + "</strong><br />Score: " + d.radius + "<br />Year: " + d.group;
            }
            else {
                return d.id;
            }
        })
    svg.call(tip);

    var link = g.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graph.links)
        .enter().append("line")
        .attr("stroke-width", function(d) { return Math.sqrt(d.value) / 2; });

    var node = g.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter();

    var tooltipShowing = false;

    var nodeCircle = node.append("circle")
      .attr("r", function(d) {return Math.max(d.radius/5, 15);})
      .attr("fill", function(d) { 
          if(d.group == 1) {
              return d3.rgb("black"); 
          }
          else {
              return color(d.group/200); 
          }
       })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
      .on('dblclick', connectedNodes); //Added code ;

    /*
    var nodeText = node.append("text")
      .attr("dx", 10)
      .attr("dy", ".35em")
      .text(function(d) { return d.id });
    */

    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links);

    function ticked() {
      link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      nodeCircle
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });

      nodeCircle.each(collide(20));

  };

/*
      nodeText.attr("x", function (d) {
          return d.x;
      })
          .attr("y", function (d) {
          return d.y;
      });
*/

    var optArray = [];
    for (var i = 0; i < graph.nodes.length - 1; i++) {
        optArray.push(graph.nodes[i].id);
    }
    optArray = optArray.sort();
    $(function () {
        $("#search").autocomplete({
            source: optArray
        });
    });

    document.getElementById("box").addEventListener("click", searchNode);
    function searchNode() {
        //find the node
        var selectedVal = document.getElementById('search').value;
        var node = svg.selectAll("circle");
        if (selectedVal == "none") {
            node.style("stroke", "white").style("stroke-width", "1");
        } else {
            var selected = node.filter(function (d, i) {
                return d.id != selectedVal;
            });
            selected.style("opacity", "0");
            var link = svg.selectAll("line")
            link.style("opacity", "0");
            d3.selectAll("circle, line").transition()
                .duration(5000)
                .style("opacity", 1);
        }
    }


    //Toggle stores whether the highlighting is on
    var toggle = 0;
    //Create an array logging what is connected to what
    var linkedByIndex = {};
    for (i = 0; i < graph.nodes.length; i++) {
        linkedByIndex[i + "," + i] = 1;
    };
    graph.links.forEach(function (d) {
        linkedByIndex[d.source.index + "," + d.target.index] = 1;
    });
    //This function looks up whether a pair are neighbours
    function neighboring(a, b) {
        return linkedByIndex[a.index + "," + b.index];
    }
    function connectedNodes() {
        if (toggle == 0) {
            d = d3.select(this).node().__data__;
            nodeCircle.style("opacity", function (o) {
                return neighboring(d, o) | neighboring(o, d) ? 1 : 0.1;
            });
            link.style("opacity", function (o) {
                return d.index==o.source.index | d.index==o.target.index ? 1 : 0.1;
            });
            toggle = 1;
        } else {
            nodeCircle.style("opacity", 1);
            link.style("opacity", 1);
            toggle = 0;
        }
    }
    
// Resolves collisions between d and all other circles.
var padding = 20, // separation between circles
    radius=400;

function collide(alpha) {
  var quadtree = d3.quadtree(graph.nodes);
  return function(d) {
    var rb = 2*d.radius + padding,
        nx1 = d.x - rb,
        nx2 = d.x + rb,
        ny1 = d.y - rb,
        ny2 = d.y + rb;
    
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y);
          if (l < rb) {
          l = (l - rb) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}
//---End Insert---

  });

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }

  function zoomed() {
    console.log("zoomed");
    g.attr("transform", d3.event.transform);
  }






});





</script>
</head>
</html>
